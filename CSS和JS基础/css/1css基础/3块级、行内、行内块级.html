<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块级元素 -->
    <!-- 1.独占一行 -->
    <!-- 2.可设置宽高和内外边距 -->
    <!-- ！3.若没有设置宽度，默认和父亲一样宽度 -->
    <!-- 4.里面可以放任何元素 -->
    <!-- 注意点：文字类元素里面不能放块级元素，比如p标签用于存放文字，里面不能放块级元素 -->
    <h1></h1>
    <p></p>
    <div></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 行内元素 -->
    <!-- 一行可以显示多个 -->
    <!-- 宽高设置无效，默认宽度就是内容的宽度 -->
    <!-- 只能容纳文本或者其他的行内元素 -->
    <a href=""></a>
    <span></span>

    <!-- 行内块级元素 -->
    <!-- 一行可以有多个元素 -->
    <!-- 元素可以设置宽高 -->
    <!-- text-align:center;可以设置行内元素和行内块级元素水平居中 -->
    <img src="" alt="">
    <input type="text">
    <td></td>

    <!-- 转换 -->
    <!-- display: block -->


</body>

</html>
