<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 150px;
            height: 40px;
            background-color: gray;
            font-size: 5px;
            text-decoration: none;
            color: white;
            /* 给行内元素和行内块级元素水平居中 */
            text-align: center;
            line-height: 40px;
        }

        a:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <a href="">5</a>
</body>

</html>
