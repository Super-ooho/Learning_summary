<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <script>
        // 事件委托
        // 不是每个子节点单独设置事件监听器,而是把事件监听器设置在其父节点上,然后利用冒泡原理影响设置每个子节点
        let ul = document.querySelector('ul')
        ul.addEventListener('click',function(e){
            // alert('点开我')
            // 获取触发事件的元素
            e.target.style.color = 'red'
        })
    </script>
</body>
</html>
