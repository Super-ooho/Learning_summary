<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: darkblue;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 节流：单位时间内，频繁触发事件，只执行一次（500ms内，不管触发多少次事件，只执行一次）
        // 使用场景：鼠标移动mousemove，页面尺寸缩放resize，滚动条滚动scroll等
        // lodash _.throttle(fun,时间)

        // 手写节流
        let div = document.querySelector('div')
        function throttle(fun, t) {
            let timer = null
            return function () {
                if (!timer) {
                    timer = setTimeout(function () {
                        fun()
                        // 定时器里面不能清除定时器，没用
                        timer = null
                    }, t)
                }
            }
        }
        let i = 1
        function mouseMove() {
            div.innerHTML = i++
        }
        div.addEventListener('mousemove', throttle(mouseMove, 500))
    </script>
</body>

</html>
