<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 局部作用域 -->
    <!--    函数作用域：函数内部声明的变量只能在函数内部被访问，外部无法直接访问 -->
    <!--        函数执行完毕后，函数内部的变量实际被清空了 -->
    <!--    块级作用域：大括号包含{}，代码块内部声明的变量外部将【有可能】无法被访问（var声明的可以访问） -->
    <!--        let声明的变量会产生块作用域，var不会产生块作用域，const声明的常量也会产生块作用域，推荐使用let和const-->
    <!--        ！！块作用域之间无法互相访问-->
    <!--        -->
    <!-- 全局作用域 -->
    <!--    window对象动态添加的属性默认是全局的（不推荐） -->
    <!--    函数中未使用任何关键字声明的变量为全局变量（不推荐） -->
    <!--    尽可能少声明全局变量，防止全局变量被污染 -->

    <!-- 作用域链 -->
    <!--    作用域链的本质是底层的变量查找机制 -->
    <!--    如果当前作用域查找不到则会依次逐级查找父级作用域直到全局作用域 -->
    <!--    相同作用域链中按着从小到大的规则查找变量 -->
</body>

</html>
