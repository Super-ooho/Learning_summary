<body>
    <!-- 垃圾回收机制（GC） -->
    <!-- JS中内存的分配和回收都是自动完成的，内存不使用的时候会被垃圾回收器自动收回 -->
    <!-- 全局变量一般不会回收（关闭页面回收） -->
    <!-- 一般情况下局部变量的值，不用了会被自动回收掉 -->
    <!-- 内存泄漏：程序中分配的内存由于某种原因程序未释放或无法释放 -->

    <!-- 栈（操作系统）由操作系统自动分配释放函数的参数值、局部变量等，栈存储基本数据类型 -->
    <!-- 堆（操作系统）一般由程序员分配释放，若程序员不释放由垃圾回收机制回收，堆存储复杂数据类型 -->
    <!-- 两种常见的浏览器垃圾回收算法：引用计数法和标记清除法 -->
    <!--    引用计数法(不再使用)：看一个对象是否有指向它的引用，没有引用了就回收对象,即如果引用次数是0,则释放内存 -->
    <!--        存在问题:如果两个对象互相引用,即引用次数永远不为0,造成内存泄漏 -->
    <!--     标记清除法:从根部(全局对象)出发定时扫描内存中的对象,凡是能从根部到达的对象,都是还需要使用的,无法到达的标记为不再使用(比如函数内部的对象全局无法使用),稍后进行回收-->
</body>
