<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. 必须保证属性名和变量名一样，变量名可以是无序的
        // 等价于 const uname = obj.uname
        // const { uname, age } = { uname: 'zs', age: '18' }
        // console.log(uname, age)
        // 2. 重新改名的情况：
        // const { uname: newName, age } = { uname: 'zs', age: '18' }

        // 3. 多级对象的解构
        const pig = {
            name: '佩奇',
            family: {
                mather: 'mama',
                father: 'papa'
            }
        }
        const { name, family: { mather, father } } = pig
        console.log(name, mather, father)

        // foreach，加强版的for循环，适合于遍历数组对象
        const arr = [1, 2, 3]
        arr.forEach(function (item, index) {
            console.log(item)//当前元素
            console.log(index)//当前元素索引
        })

        // filter，筛选数组，返回一个新数组
        let res = arr.filter(function (item, index) {
            // 只能写比较运算符，筛选出大于等于2的元素，返回符合条件的新数组
            return item >= 2
        })
        console.log(res)

    </script>
</body>

</html>
